name: Docker Image CI
on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    # - explicaci√≥n: Los siguientes pasos son ejecutados al realizar un git push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: 'major:'
          minor_pattern: 'feat:'
          # format: '${increment}.${increment}.${patch}'
          format: '${major}.${minor}.${patch}-prerelease${increment}'
        id: version

      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build Docker Image
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker build -t elian987/git:$NEW_VERSION .
          docker build -t elian987/git:latest .
      - name: Push Docker Image
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker push elian987/git:$NEW_VERSION
          docker push elian987/git:latest